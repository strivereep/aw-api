version: "3"

services:
  aw-api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - RAILS_ENV=production
      - RAILS_LOG_TO_STDOUT=true
    volumes:
      - gem_cache:/usr/local/bundle/gems
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/up.json"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 40s
    stop_grace_period: 30s
    ports:
      - "3000:3000"
    networks:
      - aw-network

  database:
    image: postgres:14-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -h ${DATABASE_HOST} -p ${DATABASE_PORT} -U ${DATABASE_USER}
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    networks:
      - aw-network

networks:
  aw-network:
    driver: bridge

volumes:
  pg_data:
  gem_cache:
